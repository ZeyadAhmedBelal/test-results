<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="your-result">
        <h5 class="your-result-heading">Your Result</h5>
        <p class="the-mark">
          <span class="result">76</span>
          <span class="total1">of 100</span>
        </p>
        <h4 class="greeting">Great</h4>
        <p class="your-position">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="summary">
        <h4 class="summary-heading">Summary</h4>

        <p class="summary-reaction">
          <span class="summary-word the-word-reaction"
            >⚡ Reaction
            <span class="specified-mark-reaction"
              >80 <span class="total2">/ 100</span></span
            >
          </span>
        </p>

        <p class="summary-memory">
          <span class="summary-word the-word-memory"
            >🧠 Memory
            <span class="specified-mark-memory"
              >92 <span class="total2">/ 100</span></span
            ></span
          >
        </p>

        <p class="summary-verbal">
          <span class="summary-word the-word-verbal"
            >💬 Verbal
            <span class="specified-mark-verbal"
              >61 <span class="total2">/ 100</span></span
            ></span
          >
        </p>

        <p class="summary-visual">
          <span class="summary-word the-word-visual"
            >👁 Visual
            <span class="specified-mark-visual"
              >72 <span class="total2">/ 100</span></span
            ></span
          >
        </p>

        <a href="#" class="summary-button"
          ><span class="button-name">Continue</span></a
        >
      </article>
    </div>
  </body>
</html>
